<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/template.xhtml">
	<ui:define name="content">
		<div class="main">
			<h:form id="loginForm">
				<div class="container mt-5">
					<div class="card shadow p-4"
						style="max-width: 400px; margin: auto;">
						<h2 class="mb-4 text-center">Iniciar Sesión</h2>

						<!-- Usuario -->
						<div class="mb-3">
							<p:outputLabel for="usuario" value="Usuario:" />
							<p:inputText id="usuario" value="#{loginBean.usuario}"
								required="true" placeholder="Ingrese su usuario"
								styleClass="form-control" />
						</div>

						<!-- Contraseña -->
						<div class="mb-4">
							<p:outputLabel for="contrasena" value="Contraseña:" />
							<p:password id="contrasena" value="#{loginBean.contrasena}"
								required="true" feedback="false"
								placeholder="Ingrese su contraseña" styleClass="form-control" />
						</div>

						<!-- Botón Iniciar Sesión -->
						<div class="text-center">
							<p:commandButton value="Ingresar"
								action="#{loginBean.iniciarSesion}" update="@form"
								styleClass="btn btn-primary w-100" />
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
