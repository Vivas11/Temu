<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="template/template.xhtml">
	<ui:define name="content">
		<div class="main">
			<h:form id="carritoForm">
				<p:growl id="mensajes" showDetail="true" life="3000" />
				<ui:repeat value="#{historialbean.carritos}" var="cart">
					<div
						style="display: flex; justify-content: space-between; align-items: center; width: 50%; border: 1px solid gray; margin: 10px auto; padding: 15px; box-sizing: border-box;">
						<h:dataTable value="#{cart.articulosCarrito}" var="art"
							id="carritoTabla"
							style="width: 80%; margin: auto; border-collapse: collapse;"
							border="1">

							<h:column>
								<f:facet name="header">Nombre</f:facet>
            #{art.nombre}
        </h:column>

							<h:column>
								<f:facet name="header">Precio</f:facet>
            $ #{art.precio}
        </h:column>

							<h:column>
								<f:facet name="header">Descripci√≥n</f:facet>
            #{art.descripcion}
        </h:column>

							<h:column>
								<f:facet name="header">Imagen</f:facet>
								<h:graphicImage value="#{art.imagen}" alt="#{art.nombre}"
									style="width:120px; height:120px; object-fit:cover; border-radius:8px; border:1px solid #ccc;" />
							</h:column>

						</h:dataTable>
					</div>
				</ui:repeat>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
