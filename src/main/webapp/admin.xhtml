<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="template/template.xhtml">
	<ui:define name="content">
		<div class="main">
			<h:form id="gestionForm">
				<p:growl id="mensajes" showDetail="true" life="3000" />

				<p:tabView>
					<!-- Añadir -->
					<p:tab title="Añadir">
						<h:panelGrid columns="2" cellpadding="10">
							<p:outputLabel value="Tipo de artículo:" />
							<h:selectOneMenu value="#{gestionbean.tipoArticuloNuevo}">
								<f:selectItem itemLabel="Seleccione..." itemValue="" />
								<f:selectItem itemLabel="Celular" itemValue="Celular" />
								<f:selectItem itemLabel="Computador" itemValue="Computador" />
								<f:selectItem itemLabel="Figura Coleccionable"
									itemValue="FiguraColeccionable" />
								<f:selectItem itemLabel="Juego de Mesa" itemValue="JuegoDeMesa" />
								<f:selectItem itemLabel="Maquillaje Capilar"
									itemValue="MaquillajeCapilar" />
								<f:selectItem itemLabel="Maquillaje de Piel"
									itemValue="MaquillajeDePiel" />
								<f:selectItem itemLabel="Peluche Animal"
									itemValue="PelucheAnimal" />
								<f:selectItem itemLabel="Peluche Personaje"
									itemValue="PeluchePersonaje" />
								<f:selectItem itemLabel="Ropa Hombre" itemValue="RopaHombre" />
								<f:selectItem itemLabel="Ropa Mujer" itemValue="RopaMujer" />
								<f:selectItem itemLabel="Util Electrónico"
									itemValue="UtilElectronico" />
								<f:selectItem itemLabel="Util Escolar" itemValue="UtilEscolar" />
								<f:ajax render="@form" />
							</h:selectOneMenu>
						</h:panelGrid>
						<h:panelGroup
							rendered="#{not empty gestionbean.tipoArticuloNuevo}">

							<div style="display: block;">
								<p:outputLabel value="Nombre:" />
								<p:inputText value="#{gestionbean.nombre}" required="true" />
							</div>
							<div style="display: block;">
								<p:outputLabel value="Descripción:" />
								<p:inputTextarea value="#{gestionbean.descripcion}" required="true" />
							</div>
							<div style="display: block;">
								<p:outputLabel value="Precio:" />
								<p:inputText value="#{gestionbean.precio}" required="true" />
							</div>
							<div style="display: block;">
								<p:outputLabel value="Imagen (URL):" />
								<p:inputText value="#{gestionbean.imagen}" required="true" />
							</div>

							<!-- Celular -->
							<h:panelGroup rendered="#{gestionbean.tipoArticuloNuevo eq 'Celular'}">
								<p:outputLabel value="Marca:" />
								<p:inputText value="#{gestionbean.marca}" />
								<p:outputLabel value="RAM:" />
								<p:inputText value="#{gestionbean.ram}" />
								<p:outputLabel value="Almacenamiento:" />
								<p:inputText value="#{gestionbean.almacenamiento}" />
								<p:outputLabel value="Procesador:" />
								<p:inputText value="#{gestionbean.procesador}" />
								<p:outputLabel value="Resolución Cámara:" />
								<p:inputText value="#{gestionbean.resolucionCamra}" />
							</h:panelGroup>

							<!-- Computador -->
							<h:panelGroup rendered="#{gestionbean.tipoArticuloNuevo eq 'Computador'}">
								<p:outputLabel value="Marca:" />
								<p:inputText value="#{gestionbean.marca}" />
								<p:outputLabel value="RAM:" />
								<p:inputText value="#{gestionbean.ram}" />
								<p:outputLabel value="Almacenamiento:" />
								<p:inputText value="#{gestionbean.almacenamiento}" />
								<p:outputLabel value="Procesador:" />
								<p:inputText value="#{gestionbean.procesador}" />
								<p:outputLabel value="Tipo:" />
								<p:inputText value="#{gestionbean.tipo}" />
								<p:outputLabel value="¿Tiene tarjeta gráfica?:" />
								<p:selectBooleanCheckbox value="#{gestionbean.tieneTargetaGrafica}" />
							</h:panelGroup>

							<!-- Figura Coleccionable -->
							<h:panelGroup rendered="#{gestionbean.tipoArticuloNuevo eq 'FiguraColeccionable'}">
								<p:outputLabel value="Tamaño:" />
								<p:inputText value="#{gestionbean.tamano}" />
								<p:outputLabel value="Material:" />
								<p:inputText value="#{gestionbean.material}" />
								<p:outputLabel value="Tipo de Figura:" />
								<p:inputText value="#{gestionbean.tipoDeFigura}" />
								<p:outputLabel value="Valor en Mercado:" />
								<p:inputText value="#{gestionbean.valorEnMercado}" />
							</h:panelGroup>

							<!-- Juego de Mesa -->
							<h:panelGroup rendered="#{gestionbean.tipoArticuloNuevo eq 'JuegoDeMesa'}">
								<p:outputLabel value="Tamaño:" />
								<p:inputText value="#{gestionbean.tamanoJuego}" />
								<p:outputLabel value="Material:" />
								<p:inputText value="#{gestionbean.materialJuego}" />
								<p:outputLabel value="Número de Jugadores:" />
								<p:inputText value="#{gestionbean.numeroJugadore}" />
								<p:outputLabel value="Tipo de Juego:" />
								<p:inputText value="#{gestionbean.tipoDeJuego}" />
							</h:panelGroup>

							<!-- Maquillaje Capilar -->
							<h:panelGroup rendered="#{gestionbean.tipoArticuloNuevo eq 'MaquillajeCapilar'}">
								<p:outputLabel value="Color:" />
								<p:inputText value="#{gestionbean.color}" />
								<p:outputLabel value="Contenido en Gramo:" />
								<p:inputText value="#{gestionbean.contenidoEnGramo}" />
								<p:outputLabel value="Resistencia al Agua:" />
								<p:selectBooleanCheckbox value="#{gestionbean.resistenciaAgua}" />
								<p:outputLabel value="Duración (horas):" />
								<p:inputText value="#{gestionbean.duracionHora}" />
							</h:panelGroup>

							<!-- Maquillaje de Piel -->
							<h:panelGroup rendered="#{gestionbean.tipoArticuloNuevo eq 'MaquillajeDePiel'}">
								<p:outputLabel value="Color de piel:" />
								<p:inputText value="#{gestionbean.colorPiel}" />
								<p:outputLabel value="Contenido en Gramo:" />
								<p:inputText value="#{gestionbean.contenidoEnGramoPiel}" />
								<p:outputLabel value="Tipo de Maquillaje:" />
								<p:inputText value="#{gestionbean.tipoMaquillaje}" />
								<p:outputLabel value="¿Es ecoamigable?:" />
								<p:selectBooleanCheckbox value="#{gestionbean.esEcoamigable}" />
							</h:panelGroup>

							<!-- Peluche Animal -->
							<h:panelGroup rendered="#{gestionbean.tipoArticuloNuevo eq 'PelucheAnimal'}">
								<p:outputLabel value="Tamaño:" />
								<p:inputText value="#{gestionbean.tamanoPeluche}" />
								<p:outputLabel value="Color:" />
								<p:inputText value="#{gestionbean.colorPelucheAnimal}" />
								<p:outputLabel value="Material:" />
								<p:inputText value="#{gestionbean.materialPeluche}" />
								<p:outputLabel value="Especie:" />
								<p:inputText value="#{gestionbean.especie}" />
								<p:outputLabel value="¿Sonido incluido?:" />
								<p:selectBooleanCheckbox value="#{gestionbean.sonidoIncluido}" />
							</h:panelGroup>

							<!-- Peluche Personaje -->
							<h:panelGroup rendered="#{gestionbean.tipoArticuloNuevo eq 'PeluchePersonaje'}">
								<p:outputLabel value="Tamaño:" />
								<p:inputText value="#{gestionbean.tamanoPersonaje}" />
								<p:outputLabel value="Color:" />
								<p:inputText value="#{gestionbean.colorPeluchePersonaje}" />
								<p:outputLabel value="Material:" />
								<p:inputText value="#{gestionbean.materialPersonaje}" />
								<p:outputLabel value="Personaje:" />
								<p:inputText value="#{gestionbean.personaje}" />
							</h:panelGroup>

							<!-- Ropa Hombre -->
							<h:panelGroup rendered="#{gestionbean.tipoArticuloNuevo eq 'RopaHombre'}">
								<p:outputLabel value="Tipo de Prenda:" />
								<p:inputText value="#{gestionbean.tipoPrenda}" />
								<p:outputLabel value="Talla:" />
								<p:inputText value="#{gestionbean.talla}" />
								<p:outputLabel value="Material:" />
								<p:inputText value="#{gestionbean.materialRopaHombre}" />
								<p:outputLabel value="Corte:" />
								<p:inputText value="#{gestionbean.corte}" />
							</h:panelGroup>

							<!-- Ropa Mujer -->
							<h:panelGroup rendered="#{gestionbean.tipoArticuloNuevo eq 'RopaMujer'}">
								<p:outputLabel value="Tipo de Prenda:" />
								<p:inputText value="#{gestionbean.tipoPrendaMujer}" />
								<p:outputLabel value="Talla:" />
								<p:inputText value="#{gestionbean.tallaMujer}" />
								<p:outputLabel value="Material:" />
								<p:inputText value="#{gestionbean.materialRopaMujer}" />
								<p:outputLabel value="Largo de Prenda:" />
								<p:inputText value="#{gestionbean.largoPrenda}" />
							</h:panelGroup>

							<!-- Util Electrónico -->
							<h:panelGroup rendered="#{gestionbean.tipoArticuloNuevo eq 'UtilElectronico'}">
								<p:outputLabel value="Tipo:" />
								<p:inputText value="#{gestionbean.tipo}" />
								<p:outputLabel value="Tamaño:" />
								<p:inputText value="#{gestionbean.tamanoElectronico}" />
								<p:outputLabel value="Forma:" />
								<p:inputText value="#{gestionbean.forma}" />
								<p:outputLabel value="Tipo de Dispositivo:" />
								<p:inputText value="#{gestionbean.tipoDispositivo}" />
								<p:outputLabel value="¿Batería incluida?:" />
								<p:selectBooleanCheckbox value="#{gestionbean.bateriaIncluida}" />
							</h:panelGroup>

							<!-- Util Escolar -->
							<h:panelGroup rendered="#{gestionbean.tipoArticuloNuevo eq 'UtilEscolar'}">
								<p:outputLabel value="Tipo:" />
								<p:inputText value="#{gestionbean.tipo}" />
								<p:outputLabel value="Tamaño:" />
								<p:inputText value="#{gestionbean.tamanoEscolar}" />
								<p:outputLabel value="Forma:" />
								<p:inputText value="#{gestionbean.formaEscolar}" />
								<p:outputLabel value="Color:" />
								<p:inputText value="#{gestionbean.colorUtilEscolar}" />
								<p:outputLabel value="Edad Recomendada:" />
								<p:inputText value="#{gestionbean.edadRecomendada}" />
							</h:panelGroup>
							<p:commandButton value="Submit" update="@form"
								action="#{gestionbean.anadirObjeto}" styleClass="btn btn-primary" />
						</h:panelGroup>
					</p:tab>

					<!-- Eliminar -->
					<p:tab title="Eliminar">
						<h:dataTable value="#{gestionbean.todosArticulos}" var="art"
							style="width:100%; margin:auto;" border="1">
							<h:column>
								<f:facet name="header">Nombre</f:facet>
                                    #{art.nombre}
                                </h:column>
							<h:column>
								<f:facet name="header">ID</f:facet>
                                    #{art.id}
                                </h:column>
							<h:column>
								<f:facet name="header">Descripción</f:facet>
                                    #{art.descripcion}
                                </h:column>
							<h:column>
								<f:facet name="header">Precio</f:facet>
                                    #{art.precio}
                                </h:column>
							<h:column>
								<f:facet name="header">Imagen</f:facet>
								<h:graphicImage value="#{art.imagen}" alt="#{art.nombre}"
									style="width:80px; height:80px; object-fit:cover; border-radius:8px; border:1px solid #ccc;" />
							</h:column>
							<h:column>
								<f:facet name="header">Acción</f:facet>

								<p:commandButton value="Eliminar" update="@form"
									action="#{gestionbean.eliminarObjeto(art)}" styleClass="btn btn-danger"/>
							</h:column>
						</h:dataTable>
					</p:tab>



					<!-- Mostrar -->
					<p:tab title="Mostrar">
						<h:dataTable value="#{gestionbean.todosArticulos}" var="art"
							style="width:100%; margin:auto;" border="1">
							<h:column>
								<f:facet name="header">Nombre</f:facet>
                                #{art.nombre}
                            </h:column>
							<h:column>
								<f:facet name="header">Precio</f:facet>
                                #{art.precio}
                            </h:column>
							<h:column>
								<f:facet name="header">Descripción</f:facet>
                                #{art.descripcion}
                            </h:column>
							<h:column>
								<f:facet name="header">Imagen</f:facet>
								<h:graphicImage value="#{art.imagen}" alt="#{art.nombre}"
									style="width:80px; height:80px; object-fit:cover; border-radius:8px; border:1px solid #ccc;" />
							</h:column>
						</h:dataTable>
					</p:tab>

				</p:tabView>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
